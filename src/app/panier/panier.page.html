<app-header/>
<ion-content fullscreen="true" class="ion-padding">
  <ion-list >
    <ion-item color="primary" *ngFor="let produitCart of produitsCart">
      <ion-label>{{produitCart.name}}</ion-label>
      <ion-label class="cardItemQuantity">
        <ion-label slot="start">{{produitCart.quantity}}</ion-label>
        <ion-icon name="cart-outline" slot="end"></ion-icon>
      </ion-label>
      <ion-label>{{produitCart.price*produitCart.quantity }} $</ion-label>
      <ion-button class="delete_button" color="danger" expand="fill" (click)="deleteProduit(produitCart.id)">
        <ion-icon name="trash-bin-outline" size="large"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item color="secondary">
      <ion-label>Total</ion-label>
      <ion-label>{{sum}}â‚¬</ion-label>
      <ion-button color="danger" class="delete_button" (click)="deleteAllProduit()"><ion-icon name="trash-outline" size="large" ></ion-icon></ion-button>
    </ion-item>
  </ion-list>
  <ion-select label="Lieu de livraison" [(ngModel)]="selectedValue" (ionChange)="restaurantSelected()">
    <ion-select-option *ngFor="let restaurant of restaurants" value="{{restaurant.name}}"><ion-img src="{{restaurant.image}}"/>{{restaurant.name}}</ion-select-option>
  </ion-select>
  <app-date-calculator></app-date-calculator>
  <ion-button class="submit_button" strong="true" (click)="confirmOrder()">Valider le panier</ion-button>

</ion-content>
