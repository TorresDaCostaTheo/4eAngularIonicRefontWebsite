<app-header/>
<ion-content fullscreen="true" class="ion-padding">
  <ion-list >
    <ion-item color="primary" (click)="goToProduit(produitCart.id)" *ngFor="let produitCart of produitsCart">
      <ion-label>{{produitCart.name}}</ion-label>
      <ion-label class="cardItemQuantity">
        <ion-label slot="start">{{produitCart.quantity}}</ion-label>
        <ion-icon name="cart-outline" slot="end"></ion-icon>
      </ion-label>
      <ion-label>{{produitCart.price}} $</ion-label>
      <ion-button class="delete_button" color="danger" expand="fill" (click)="deleteProduit(produitCart.id)">
        <ion-icon name="trash-bin-outline" size="large"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item color="secondary">
      <ion-label>Total</ion-label>
      <ion-label>{{sum}}â‚¬</ion-label>
    </ion-item>
  </ion-list>
  <ion-button class="submit_button" strong="true" (click)="submitProduit()">Valider le panier</ion-button>
</ion-content>
