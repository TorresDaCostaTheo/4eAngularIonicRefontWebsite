<ion-card color="secondary">
  <ion-card-header>
    <ion-card-title>Récapitulatif</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-select fill="solid" labelPlacement="floating" label="Lieu de livraison" [(ngModel)]="selectedRestaurant" (ionChange)="restaurantSelected($event.target.value)">
      <ion-select-option *ngFor="let restaurant of restaurants" value="{{restaurant.name}}"><ion-img src="{{restaurant.image}}"/>{{restaurant.name}}</ion-select-option>
    </ion-select>
    <app-date-calculator></app-date-calculator>
    <div class="total_display">
      <h1>Total: {{total}}€</h1>
      <ion-buttons>
        <ion-button class="empty_button" strong="true" color="danger" (click)="emptyCart()"><ion-icon name="trash-bin-outline"></ion-icon></ion-button>
        <ion-button class="submit_button" fill="solid" color="primary" strong="true" (click)="confirmOrder()">Valider le panier</ion-button>
      </ion-buttons>
    </div>

  </ion-card-content>
</ion-card>
