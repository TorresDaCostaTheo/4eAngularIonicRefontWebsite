<app-header/>

<ion-content [fullscreen]="true">
  <ion-title>{{bateau.name}}</ion-title>
  <div class="card-contact">
    <ion-card>
      <img alt="{{bateau.name}}" src="{{bateau.image}}">
  
      <ion-card-content *ngFor="let line of bateau.description">{{line}} 
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
