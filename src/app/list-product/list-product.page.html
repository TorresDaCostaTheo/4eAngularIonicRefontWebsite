<app-header />



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ListProduct</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-card-content><!-- mettre Ngfor du json ListProduct-->
    <ion-list>
      <ion-item *ngFor="let product of listProducts">
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label size="4">{{product.name}}</ion-label>
        <ion-card-content size="4"> Nbr Panier </ion-card-content>
        <ion-card-content size="4"> {{product.price}}â‚¬ </ion-card-content>
      </ion-item>

      
    </ion-list>
  </ion-card-content>



</ion-content>
