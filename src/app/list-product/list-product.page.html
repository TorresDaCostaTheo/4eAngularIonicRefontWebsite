<app-header />

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ListProduct</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content>
    <ion-list>
      <ion-item
        *ngFor="let product of listProducts"
        (click)="openModal(product.id)"
      >
        <ion-thumbnail slot="start">
          <img alt="{{product.name}}" src="{{product.image}}" />
        </ion-thumbnail>
        <ion-label size="4">{{product.name}}</ion-label>
        <ion-card-content size="4" *ngIf="findByID(product.id)">
          {{findQuantityByID(product.id)}}
        </ion-card-content>
        <ion-card-content size="4">
          {{product.price - product.discount}}â‚¬
        </ion-card-content>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-content>
