<app-header/>

<ion-content [fullscreen]="true">
  <ion-title>{{restaurant.name}}</ion-title>
  <div class="card-contact">
    <ion-card>
      <img alt="{{restaurant.name}}" src="{{restaurant.image}}">
      <ion-title>{{restaurant.adresse}}</ion-title>
      <ion-card-content *ngFor="let line of restaurant.description">{{line}} 
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
