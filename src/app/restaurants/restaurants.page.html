<app-header/>

<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Restaurants</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let restaurant of restautantsList">
        <ion-card  (click)="goToSingleRestaurant(restaurant)">
            <img alt="{{restaurant.name}}" src="{{restaurant.image}}">
            <ion-card-header>
              <ion-label>
                <ion-title>
                  {{ restaurant.name }}
                </ion-title>
              </ion-label>
            </ion-card-header>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
