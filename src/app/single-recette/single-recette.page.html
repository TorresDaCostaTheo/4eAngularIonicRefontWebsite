
<app-header/>

<ion-content >
  <ion-title>{{recette.name}}</ion-title>
  <div class="card-contact">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-content *ngFor="let line of recette.description">{{line}} </ion-card-content>
      <ion-card-content *ngFor="let line of recette.ingredients">{{line}} </ion-card-content>
    </ion-card>
  </div>

</ion-content>
